<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛍️ KeisaShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛍️ KeisaShop</h1>
    <nav>
      <a href="cart.html">🛒 Keranjang</a>
    </nav>
  </header>

  <main class="product-container">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 1">
      <h3>Baju Pink Cantik</h3>
      <p>Rp 120.000</p>
      <button onclick="addToCart('Baju Pink Cantik', 120000)">Tambah ke Keranjang</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 2">
      <h3>Tas Warna Pelangi</h3>
      <p>Rp 95.000</p>
      <button onclick="addToCart('Tas Warna Pelangi', 95000)">Tambah ke Keranjang</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 3">
      <h3>Sepatu Pelangi</h3>
      <p>Rp 150.000</p>
      <button onclick="addToCart('Sepatu Pelangi', 150000)">Tambah ke Keranjang</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="produk 4">
      <h3>Kursi Belajar</h3>
      <p>Rp 500.000</p>
      <button onclick="addToCart('Kursi Belajar ', 500000)">Tambah ke Keranjang </button> 
      </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
